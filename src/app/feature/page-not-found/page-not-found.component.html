<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    </head>

    <div class="gray-bg">
        <div class="middle-box text-center">
            <h1>404</h1>
            <h2 class="font-bold">
                <span>Page Not Found</span>
            </h2>

            <div class="error-desc">
                <p>
                    Sorry, but the page you are looking for has not been found. Try
                    checking the URL for on your browser or try found something else in
                    your app.
                </p>
                <form class="main-panel" role="form">
                    <input matInput
                    id="pageNotFound-search-input"
                    type="text"
                    class="form-control"
                    placeholder="Search for page"/>

                    <button mat-raised-button id="pageNotFound-search-button" color="primary" type="submit">
                        <span>Search</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</html>
